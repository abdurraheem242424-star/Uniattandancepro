        .excel-scroll::-webkit-scrollbar {

            window.addEventListener('load', () => {
                // Register using a relative path to avoid origin mismatch issues in complex sandboxed environments.

                    .catch(err => {
                        console.warn('ServiceWorker registration blocked by browser/environment. Offline support will rely on LocalStorage.', err);
                    });
            });
